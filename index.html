<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

    <!-- logged in header -->
    <div id="header" class="header hidden">
      <button class="btn btn-primary nav restart"> Save and Start New Game?</button>
      <button class="btn btn-primary nav" id="changePassword">Change Password</button>
      <button class="btn btn-primary nav">View Past Games</button>
      <button class="btn btn-primary nav">Log Out</button>
    </div>

    <!-- Guest Header -->

    <div id="headerGuest" class="header hidden">
      <button class="btn btn-primary nav restart"> Save and Start New Game?</button>
    </div>


    <!-- Page 1 -->

        <div class="container-fluid col-md-2" id="page1">
            <button class="btn btn-primary" id='guest'>Play as Guest</button>
            <button class="btn btn-primary" id='record'>Play Online</button>
        </div>

    <!-- makeboard -->

    <div class="squarebox hidden" id='makeboard'>
			<div class="square"><div class="c1 squarecut" id="1A"></div></div>
			<div class="square"><div class="c2 squarecut" id="1B"></div></div>
			<div class="square"><div class="c1 squarecut" id="1C"></div></div>
			<br/>
			<div class="square"><div class="c2 squarecut" id="2A"></div></div>
			<div class="square"><div class="c1 squarecut" id="2B"></div></div>
			<div class="square"><div class="c2 squarecut" id="2C"></div></div>
			<br/>
			<div class="square"><div class="c1 squarecut" id="3A"></div></div>
			<div class="square"><div class="c2 squarecut" id="3B"></div></div>
			<div class="square"><div class="c1 squarecut" id="3C"></div></div>
		</div>

    <div id="recordBtn" class="hidden">
      <button class="btn btn-primary" id="registerBtn">Register</button>
      <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>

<!-- Register Users -->
    <div id="register" class="hidden">
          <h2>Register Account Player</h2>
              <p>Email</p><input type="text" id="emailReg" value="" placeholder="email" required>
              <p>Password</p><input type="password" id="passwordReg" value="" placeholder="password" required>
              <br>
              <button id="registerSubmit">Submit</button>
    </div>

<!-- Resetting Password -->
<div id="passChange" class="hidden">
    <p>Old Password </p><input type="password" id="passwordOld" value="" placeholder="old password" required>
    <p>New Password </p><input type="password" id="passwordNew" value="" placeholder="new password" required>
</div>

<!-- Login -->
    <div id="login" class="hidden">
          <h2>Login</h2>
              <p>Email</p><input id="emailSign" type="text" value="" placeholder="email" required>
              <p>Password</p><input id="passwordSign" type="password" value="" placeholder="password" required>
              <br>
              <button id="signInSubmit">Submit</button>
    </div>

  <!-- Win Results -->
    <div id="result" class="win-result hidden">
      <p id="results" class="result"></p>
    </div>

 </body>
</html>
