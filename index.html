<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

    <!-- Page 1 -->

        <div class="container-fluid col-md-2" id="page1">
            <button id='guest'>Play as Guest</button>
            <button id='record'>Play Online</button>
        </div>

    <!-- makeboard -->
    <div class="hidden button" id="restartDiv">
      <button class="btn btn-primary" id="restart"> New Game?</button>
    </div>

    <div class="squarebox hidden" id='makeboard'>
			<div class="square "><div class="c1 squarecut" id="1A"></div></div>
			<div class="square "><div class="c2 squarecut" id="1B"></div></div>
			<div class="square "><div class="c1 squarecut" id="1C"></div></div>
			<br/>
			<div class="square "><div class="c2 squarecut" id="2A"></div></div>
			<div class="square "><div class="c1 squarecut" id="2B"></div></div>
			<div class="square "><div class="c2 squarecut" id="2C"></div></div>
			<br/>
			<div class="square "><div class="c1 squarecut" id="3A"></div></div>
			<div class="square "><div class="c2 squarecut" id="3B"></div></div>
			<div class="square "><div class="c1 squarecut" id="3C"></div></div>
		</div>

    <div id="recordBtn" class="hidden">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>


    <div id="register" class="hidden">
          <h2>Register Account Player1</h2>
            <form>
              <p>Email</p><input name="credentials[email]" type="text" value="" required>
              <p>Password</p><input name="credentials[password]" type="password" value="" required>
              <p>Confirm Password</p><input name="credentials[password_confirmation]" type="password" value="" required>
              <br>
              <input type="submit" value="Submit"/>
            </form>
    </div>

    <div id="login" class="hidden">
          <h2>Login Player1</h2>
            <form>
              <p>Email</p><input name="credentials[email]" type="text" value="" required>
              <p>Password</p><input name="credentials[password]" type="password" value="" required>
              <br>
              <input type="submit" value="Submit"/>
            </form>
    </div>
 </body>
</html>
